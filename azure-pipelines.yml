trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: 'AdventurerClientDotNet.sln'
    arguments: '-c Release -r win-x64'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    projects: 'AdventurerClientDotNet.Console/AdventurerClientDotNet.Console.csproj'
    arguments: '-c Release -r win-x64  --self-contained true'